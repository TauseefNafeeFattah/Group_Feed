<!-- details of a post-->
<div class="container" style = "padding:1em;margin-top:1em;margin-left:1em;margin-right:1em;margin-bottom:.5em;">
  <h1 class = "post-title" style="font-size:xxx-large;font-weight:bolder;">{{post.title}}</h1>

  <p style = "font-size:medium">Created by: <a href="{% url 'post:for_user' username=post.user.username%}"style="text-decoration:none;"> {{post.user.username}}</a>
     Date: <time> {{post.created_at}} </time>
     {% if post.group and not hide_group %}
     Group : <a href="{% url 'group:single' slug=post.group.slug%}"style="text-decoration:none;">{{ post.group.name }}</a>
     {% endif %}
  </p>
  <p class = "post-text" style = "font-size:xx-large;padding:1em;border:1px solid grey;border-radius:25px;margin-right:2em;" >{{ post.message}}</p>
  {% if not hide_delete %}
    <div class="buttons" style = "display:block">


      {% if post.user == request.user%}
        <a href="{% url 'home' %}" class = "btn btn-success" style = "float:left;padding-right:2em;padding-left:2em;padding-top:1em;padding-bottom:1em;text-align:center;margin-right:5px;margin-left:2%;"> Done</a>

        <!-- TODO:change to create comment url -->
        <a href="{% url 'post:add_comment' pk=post.pk %}" class = "btn btn-success" style = "float:left;padding-right:2em;padding-left:2em;padding-top:1em;padding-bottom:1em;text-align:center;margin-left:25%;"> Comment</a>

        <a href="{% url 'post:delete' pk=post.pk %}" class = "btn btn-danger" style = "float:right;padding-right:2em;padding-left:2em;padding-top:1em;padding-bottom:1em;text-align:center;margin-right:10%"> Delete</a>
      {% else %}
        <a href="{% url 'post:add_comment' pk=post.pk %}" class = "btn btn-success" style = "float:left;padding-right:2em;padding-left:2em;padding-top:1em;padding-bottom:1em;text-align:center;margin-left:5px;"> Comment</a>
      {%endif%}
    </div>
  {% endif %}

</div>
