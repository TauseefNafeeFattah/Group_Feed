{% extends "post/post_base.html" %}
{% block post_content %}
<div class="delete-post-container" style = "background-color:white; padding:1em;margin-top:2em;border-radius:15px;">
<h3 style = "margin-left:20px;margin-top:20px;">Are you sure you want to delete this post?</h3>
  <div class="posts">
    {% include "post/_post.html" with post=object hide_delete=True %}
    <form method="post">
      {% csrf_token %}
        <input type="submit" value="Confirm Delete" class = "btn btn-danger btn-large" style="padding-left:1.5em;margin-left:3em;">
        <a href="{% url 'post:single' username=user.username pk=object.pk %}" class = "btn btn-primary btn-large btn-default">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
