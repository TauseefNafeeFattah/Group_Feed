{% extends "post/post_base.html" %}
{% load bootstrap5 %}

{% block post_content %}
<h4 style = "margin-top:20px;color: white;text-align: center;">Create New Post</h4>
<form id="postForm" action="{% url 'post:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Post" class = "btn btn-primary btn-large">
</form>
{% endblock %}
