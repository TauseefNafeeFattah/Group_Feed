<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Group Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/group_feed/css/top_navigation_bar.css' %}">
    <link rel="stylesheet" href="{% static 'post/css/individual_post.css' %}">
    <link rel="stylesheet" href="{% static 'css/group/group_detail.css' %}">

  </head>
  <body style="background-color:grey;">
    <nav class="navbar navbar-expand-md navbar-light" role="navigation" id="navbar" style="background-color:white;">
    			<div class="container">

            <a class="navbar-brand top_nav_item" href="{% url 'home' %}">Social Feed</a>
            <button class = "navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target = "#top_navbar" aria-controls="top_navbar" aria-expanded = "false" aria-label = "Top navigation bar">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" collapse navbar-collapse" id = "top_navbar">
    					<ul class="navbar-nav ms-auto">
                <li class = "nav-item">
                  <form class="form-inline input-group my-2 my-lg-0" action="{% url 'group:search' %}" method="POST">
                    {% csrf_token %}
                    <input id = "input_search" class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search" name = "searched">
                    <button id = "button-addon2" class = "btn btn-outline-success btn-info my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </li>
    						{% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'post:for_user' username=user.username%}" class="btn btn-simple top_nav_item" >Post</a></li>
                    <li class="nav-item"><a href="{% url 'post:create' %}" class="btn btn-simple top_nav_item">Create Post</a></li>
                    <li class="nav-item"><a href="{% url 'group:all' %}" class="btn btn-simple top_nav_item">Groups</a></li>
                    <li class="nav-item"><a href="{% url 'group:create' %}" class="btn btn-simple top_nav_item">Create Group</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="btn btn-simple top_nav_item">Log out</a></li>
    						{% else %}
    						     <li class="nav-item"><a href="{% url 'group:all' %}"class="btn btn-simple top_nav_item">Groups</a></li>
    						     <li class="nav-item"><a href="{% url 'accounts:login' %}" class="btn btn-simple top_nav_item">Log in</a></li>
    						     <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="btn btn-simple top_nav_item">Sign up</a></li>
    						{% endif %}
    					</ul>
            </div>
    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>

  </body>
</html>
